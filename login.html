<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="script.js"></script>
    <script src="login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>
<body onload="displayDateTime()">

    <header>Login to Travel Deals</header>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="stays.html">Stays</a>
        <a href="flights.html">Flights</a>
        <a href="cars.html">Cars</a>
        <a href="cruises.html">Cruises</a>
        <a href="contact.html">Contact Us</a>
        <a href="cart.html">Cart</a>
        <a href="myaccount.html">My Account</a>
        <a href="login.html">Login</a>
        <a href="registration.html">Register</a>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Explore</h3>
            <a href="stays.html">Stays</a>
            <a href="flights.html">Flights</a>
            <a href="cars.html">Cars</a>
            <a href="cruises.html">Cruises</a>
            <a href="contact.html">Contact Us</a>
            <a href="cart.html">Cart</a>
            <a href="myaccount.html">My Account</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Register</a>

            <!-- New section for changing font size -->
            <h3>Settings</h3>
            <label for="fontSize">Font Size:</label>
            <input
            type="number"
            id="fontSize"
            min="12"
            max="36"
            value="16"
            onchange="changeFontSize()"
            placeholder="Enter font size (px)"
            />

            <!-- New section for changing background color -->
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" onchange="changeBgColor()" />
        </div>

        <div class="main-content login-container">
            <p id="dateTime"></p>
            <p id="userName"></p>
            <h2>Login</h2>
            <form id="loginForm" onsubmit="validateLoginForm(); return false;">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="123-456-7890" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required><br>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Travel Deals
    </div>

</body>
</html>
