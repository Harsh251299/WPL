<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="flight.js"></script>
    <script src="script.js"></script>
</head>
<body onload="displayDateTime()">

    <header>Welcome to Travel Deals - Flights</header>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="stays.html">Stays</a>
        <a href="flights.html">Flights</a>
        <a href="cars.html">Cars</a>
        <a href="cruises.html">Cruises</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Explore</h3>
            <a href="stays.html">Stays</a>
            <a href="flights.html">Flights</a>
            <a href="cars.html">Cars</a>
            <a href="cruises.html">Cruises</a>
            <a href="contact.html">Contact Us</a>
        </div>

        <div class="main-content">
            <p id="dateTime"></p>
            <h2>Flights</h2>
            <form id="flightForm" onsubmit="validateFlightForm(); return false;">
                <label>Trip Type:</label>
                <div>
                    <span>
                        <span>One-way</span>
                        <span>
                            <input type="radio" name="tripType" value="oneway" onclick="toggleReturnDate(false)" required>
                        </span>
                    </span>
                    <span>
                        <span>Round-trip</span>
                        <span>
                            <input type="radio" name="tripType" value="roundtrip" onclick="toggleReturnDate(true)" required>
                        </span>
                    </span>
                </div>
                
                <label for="origin">Origin:</label>
                <input type="text" id="origin" required><br>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" required><br>

                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" required><br>

                <div id="returnDateContainer" style="display:none;">
                    <label for="returnDate">Return Date:</label><br>
                    <input type="date" id="returnDate" style="width: 97%;"><br>
                </div>

                <!-- Passenger Icon -->
                <div id="passengerIcon" onclick="showPassengerForm()">
                    <img src="passenger.png" alt="Passenger Icon" style="width:30px;height:30px;cursor:pointer;">
                    <span>Add Passengers</span>
                </div>

                <!-- Passenger Form (Initially Hidden) -->
                <div id="passengerForm" style="display:none;">
                    <label for="adults">Adults (Max 4):</label>
                    <input type="number" id="adults" min="0" max="4" required><br>

                    <label for="children">Children (Max 4):</label>
                    <input type="number" id="children" min="0" max="4" required><br>

                    <label for="infants">Infants (Max 4):</label>
                    <input type="number" id="infants" min="0" max="4" required><br>
                </div>

                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Travel Deals
    </div>

</body>
</html>
